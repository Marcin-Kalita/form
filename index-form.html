<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="body">
    <header class="header">
      <h1>Form checker</h1>
    </header>
       <main class="main">
        <h2 class="head">Form playground</h2>     
        <form action ="https://dev.cotenfrontend.pl" method="POST" class="form">
          <p>
          <label for="firstName">first Name:</label>
          <input class="form__item" placeholder="enter your name" name="firstName" id="firstName">
          </p>
          <p>
            <label for="lastName">Last name:</label>
            <input class="form__item" placeholder="enter your last name" name="lastName" id="lastName">
          </p>
          <p>
          <label for="favouriteNumber">favourite number:</label>
          <input class="form__item" type="number" placeholder="your favourite number" name="favouriteNumber" id="favouriteNumber">
        </p>
        <p>
          <label for="phoneNumber">phone number:</label>
          <input class="form__item" type="tel" placeholder="your phone number" name="phone number" id="phoneNumber">
        </p>
        <p>
          <label for="email">e-mail:</label>
          <input class="form__item" placeholder="email" type="email" name="email" id="email">
        </p>
        <p>
          <fieldset>
            <legend>Address</legend>
            <p>
            <label for="streetName">street name:</label>
            <input class="form__item" type="text" name="streetName" id="streetName">
            </p>
            <p>
              <label for="city">city:</label>
              <input class="form__item" type="text" name="city" id="city">
              </p>
          </fieldset>
          <p>
            <label for="yourStory">your story:</label>
            <textarea class="form__item" placeholder="your story is .." name="yourStory" id="yourStory" cols="30" rows="10"></textarea>
          </p>
          <p>
            <label>your best music artist</label>
            <select>
              <option value="artist-1">Michael Jackson</option>
              <option value="artist-2">Queen</option>
              <option value="artist-3">Lady Gaga</option>
              <option value="artist-3">Weekend</option>
              <option value="artist-4">Cypis</option>
              <option value="artist-5">Popek</option>
            </select>
          </p>
          <p>
            <fieldset class="form__fieldset">
              <legend>your favourite ice cream</legend>
            <label>
              <input name="iceCream" type="radio" value="chocolate"> chocolate</label>
              <label>
                <input name="iceCream" type="radio" value="lemon"> lemon</label>
                <label>
                  <input name="iceCream" type="radio" value="mango"> mango</label>
                  <label>
                    <input name="iceCream" type="radio" value=" raspberry"> raspberry</label>
          </fieldset>
          <p>
           <label>range:</label>
             <input type="range" name="range" id="points" min="0" max="100" step="10">
          </p>
          <p>
            <label>I agree</label>
              <input type="checkbox" id="iagree">
          </p>
          <p>
            <label class="check">           
              <input type="submit" value="send">
            </label>
          </p>
        </form> 
    </main>
  </body>
</html>
