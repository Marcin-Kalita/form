<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="body">
    <header class="header">
      <h1>Form checker</h1>
    </header>
       <main class="main">
        <h2 class="head">Form playground</h2>     
        <form action ="https://dev.cotenfrontend.pl" class="form">
          <p>
          <label for="firstName">first Name:</label>
          <input class="form__item"placeholder="enter your name" name="firstName" id="firstName">
          </p>
          <p>
            <label for="lastName">Last name:</label>
            <input class="form__item" placeholder="enter your last name" name="lastName" id="lastName">
          </p>
          <p>
          <label for="favoriteNumber">favorite number:</label>
          <input class="form__item" type="number" placeholder="your favorite number" name="favoriteNumber" id="favoriteNumber">
        </p>
        <p>
          <label for="phoneNumber">phone number:</label>
          <input class="form__item" type="tel" placeholder="your phone number" name="phone number" id="phoneNumber">
        </p>
        </form> 
     
    </main>
  </body>
</html>
